<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <!--******************** HEADING *************-->
      <div class="heading">
        <div class="heading-icon">
          <i class="fa-regular fa-clipboard"></i>
        </div>
        <h1>Todo List</h1>
        <div class="heading-icon">
          <i class="fa-regular fa-clipboard"></i>
        </div>
      </div>
      <!-- ***************** NAV BAr ************ -->
      <div class="nav-bar">
        <ul class="nav-list">
          <li class="nav-list-item all">All</li>
          <li class="nav-list-item active">Active</li>
          <li class="nav-list-item completed">Completed</li>
        </ul>
      </div>
      <!--******************** Search BAr ************** -->
      <div class="search-bar">
        <input id="input-todo" type="text" placeholder="Write your Todo" />
        <button id="add-btn">Add</button>
      </div>
      <!--  Todo tasks List -->
      <div class="todo-list-container">
        <ul id="todo-list">
         
        </ul>
      </div>
    </div>
<script src="script.js"></script>
</body>
</html>
